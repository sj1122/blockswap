<!DOCTYPE html>
<html ng-app="blockswap">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="css/spinner.css">

	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/utils.js"></script>
	<script type="text/javascript" src="js/keystore.js"></script>
	<script type="text/javascript" src="js/hyperledger.js"></script>
	<script type="text/javascript" src="js/admin.js"></script>
	<script type="text/javascript" src="js/menu.js"></script>
	<script type="text/javascript" src="js/book.js"></script>
	<script type="text/javascript" src="js/registry.js"></script>
	<script type="text/javascript" src="js/docs.js"></script>

	<title>Blockswap Bookbuilder</title>
</head>
<body>
	<nav ng-controller="MenuController" class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">BlockSwap</a>
			</div>
			<ul class="nav navbar-nav">
				<li ng-class="activeMenu('registry')"><a href="#/registry">Deals</a></li>
				<li ng-class="activeMenu('docs')"><a href="#/docs">Docs</a></li>
				<li ng-class="activeMenu('admin')"><a href="#/admin">Admin</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li>
					<form class="navbar-form">
						<select class="form-control" 
								ng-options="username as ((obj.role | desnakeCase) + ': ' + obj.name) for (username , obj) in userMap"
								ng-model="selectedUser" 
								ng-change="userChanged()">
							<option value="">---Select User---</option>
						</select>
					</form>
				</li>
			</ul>
		</div>
	</nav>

    <div class="container">
    	<div style="position: fixed; width: 30%; bottom: 0; left: 20px" ng-show="display" ng-controller="AlertController">
    		<div class="alert alert-info">
    			{{ message }}
    		</div>
    	</div>
		<div ng-show="!!username" ng-view></div>
		<div ng-hide="!!username">
			Please Login to continue!
		</div>
	</div>

</body>
</html>
